version: '3.5'
services:
  user-debug:
    build: .
    volumes: 
      - .:/var/www/gateway
      - /var/www/gateway/node_modules
    restart: always
    hostname: user
    command: npm run start:debug
    ports: 
      - 9226:9226
    env_file:
      - .env
    networks:
      - backend
  user-dev:
    build: .
    volumes: 
      - .:/var/www/gateway
      - /var/www/gateway/node_modules
    restart: always
    hostname: user
    command: npm run start:dev
    env_file:
      - .env
    networks:
      - backend

  user-prod:
    build: .
    volumes: 
      - .:/var/www/gateway
      - /var/www/gateway/node_modules
    restart: always
    hostname: user
    command: npm run start:prod
    env_file:
      - .env
    networks:
      - backend
      
networks:
  backend:
    external:
      name: cartografia-network